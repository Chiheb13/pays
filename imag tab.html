<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>tableau avec fusion simple</title>
        <link rel="stylesheet" href="../css/css tableau2.css"/>
        </head>
        <body>
            <table>
                <caption class="captionbas">film</caption>
            <tr class="bk">
                <th>titre du film</th>
                <th>photo du film</th>
                <th>pour enfants?</th>
                <th>pour adolescents</th>
            </tr>
            <tr>
                <td class="center">le retour de la momie</td>
                <td class="center"><img src="../images/momie.jpg" alt="logo de film le retour de la momie"></td>
                <td>recommendée</td>
                <td>pas tres recommendée</td>
                </tr>
                <tr>
                    <td class="center">avatar</td>
                    <td class="center"><img src="../images/avatar.jpg" alt="logo de film avatar"></td>
                    <td>tres recommandée</td>
                    <td>recommandée</td>
                </tr>
                <tr>
                    <td>le mende de nemo</td>
                    <td class="center"><img src="../images/nemo.jpg" alt="lego du film le mende nemo"></td>
                    <td colspan="2">pour toutes la famille!</td>
                </tr>
                </table>
                
        </body>
        </html>
