<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>tableau complexe</title>
        <link rel="stylesheet" href="../css/css tableau2.css"/>
        </head>
        <body>
            <table>
                <caption class="captionbas">tableau comparatif de voitures</caption>
               <thead>
                <tr>
                    <th colspan="3">Modéle</th>
                    <th rowspan="2">vitesse <br/>en km/heure</th>
                    <th rowspan="2">consommation<br/>en litre/100 km</th>
                    
                </tr>
                <tr>
                    <th>marque</th>
                    <th>type</th>
                    <th>numéro de serie</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>peugeot 106</td>
                    <td>B2</td>
                    <td>234,34</td>
                    <td>132</td>
                    <td>5,7</td>
                </tr>
                <tr>
                    <td>Citroén AX</td>
                    <td>AT67B8</td>
                    <td>6789</td>
                    <td>126</td>
                    <td>5,5</td>
                </tr>
                </tbody>
               
            </table>
        </body>
        </html>
